<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="#"><i class="fa fa-comments me-1"
                    aria-hidden="true"></i>LetzTalk</a>
            <div class="">
                <ul class="navbar-nav">
                    <li class="nav-item me-4 position-relative">
                        <a class="nav-link" aria-current="page" href="#"><i class="fa fa-bell fa-2x"
                                aria-hidden="true"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                99+
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a (click)="showUserProfile(content)" class="nav-link">
                            <img src="https://randomuser.me/api/portraits/thumb/men/75.jpg" class="rounded-circle">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="user-profile">Profile update</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body">
        <form>
        </form>
        <div class="text-end">
            <button type="button" class="btn btn-outline-dark" (click)="offcanvas.close('Save click')">Save</button>
        </div>
    </div>
</ng-template>
